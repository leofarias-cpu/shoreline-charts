name: Question & Feedback
description: Question or feedback about Shoreline.
labels: ['bug', 'question']
body:
  - type: textarea
    id: how-we-can-help
    attributes:
      label: How we can help?
      description: 'Feel free to ask questions or provide feedback.'
    validations:
      required: true
  - type: textarea
    id: what-have-you-tried
    attributes:
      label: What have you tried?
      description: 'Describe in detail what you have tried and what you have found from any research you may have done.'
  - type: textarea
    id: additional-info
    attributes:
      label: Additional information
      description: 'Add more context, links or screenshots about the feedback / support issue.'
