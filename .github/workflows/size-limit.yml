name: Size Limit

on: [pull_request]

jobs:
  build:
    name: Admin UI
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'yarn'

    - name: Size Limit
      uses: preactjs/compressed-size-action@v2
      with:
        pattern: './packages/admin-ui/dist/**/*.{js,ts,css}'