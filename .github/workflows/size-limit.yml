name: Size Limit

on: [pull_request]

jobs:
  build:
    name: Shoreline
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 25

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Size Limit
        uses: preactjs/compressed-size-action@v2
        with:
          pattern: './packages/admin-ui/dist/**/*.{js,ts,css}'
